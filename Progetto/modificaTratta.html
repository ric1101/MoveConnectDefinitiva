<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Tratte Modifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css01.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbarMain"></div>


    <div class="container mt-5 mb-5" style="border-radius: 4px; border: solid 2px black;">


        <div>
            <h1 class="text-center mb-4">MODIFICA TRATTA &nbsp;<i class="fa-solid fa-road"></i></h1>
        </div>


        <form class="row g-3 formRow">

            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Partenza                               -->
            <!-- ----------------------------------------------------------------------- -->
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <h3 class="d-flex justify-content">Partenza</h3>
                </div>
                <div class="col-md-4 col-lg-3">
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label for="regioni" class="form-label">Regione *</label>
                    <select id="regioni" class="form-select regionePartenza">
                        <option value="" disabled selected>Seleziona Regione</option>

                    </select>
                    <p class="opzioneRegione"></p>

                </div>

                <div class="col-md-4 col-lg-3">
                    <label for="province" class="form-label">Provincia *</label>
                    <select id="province" class="form-select provinciaPartenza">
                        <option value="" disabled selected>Seleziona Provincia</option>

                    </select>
                    <p class="opzioneProvincia"></p>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-4 col-lg-3">
                    <label for="comuni" class="form-label">Comune *</label>
                    <select id="comuni" class="form-select comunePartenza">
                        <option value="" disabled selected>Seleziona Comune</option>

                    </select>
                    <p class="opzioneComune"></p>

                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Indirizzo *</label>
                    <input type="text" class="form-control indirizzoPartenza" placeholder="Via Roma 5" maxLength="50"
                        required>

                </div>

            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Indirizzo Secondario</label>
                    <input type="text" class="form-control indirizzoDuePartenza" placeholder="Via Milano 8"
                        maxLength="50">

                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">CAP *</label>
                    <input type="text" class="form-control capPartenza" placeholder="00015" maxLength="5" required>
                    <div class="invalidCapPartenza text-danger">

                    </div>
                </div>

            </div>

            <div class="row g-3 justify-content-evenly mb-5">
                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Partenza *</label>
                    <input type="date" min="" max="" class="form-control partenza" onkeydown="return false" required>
                    <div class="invalidPartenza text-danger">

                    </div>
                </div>


                <div class="col-md-4 col-lg-3">
                    <label for="veicolo" class="form-label">Tipologia veicolo *</label>
                    <select id="veicolo" class="form-select tipoDiVeicolo">
                        <option value="" disabled selected>Seleziona veicolo</option>
                        <option value="Ducato">Ducato</option>
                        <option value="Daily 35 q">Daily 35 quintali</option>
                        <option value="Daily 75 q">Daily 75 quintali</option>
                        <option value="Camion 100 q">Camion 100 quintali</option>
                        <option value="Camion 180 q">Camion 180 quintali</option>
                        <option value="Bilico">Bilico</option>
                    </select>
                </div>
            </div>


            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Arrivo                                 -->
            <!-- ----------------------------------------------------------------------- -->


            <hr class="separazione mt-3">
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <h3 class="d-flex justify-content">Arrivo</h3>

                </div>

                <div class="col-md-4 col-lg-3">

                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label for="regioni1" class="form-label">Regione *</label>
                    <select id="regioni1" class="form-select regioneArrivo">
                        <option value="" disabled selected>Seleziona Regione</option>
                    </select>
                    <p class="opzioneRegione2"></p>
                    
                </div>
                <div class="col-md-4 col-lg-3">
                    <label for="province1" class="form-label">Provincia *</label>
                    <select id="province1" class="form-select provinciaArrivo">
                        <option value="" disabled selected>Seleziona Provincia</option>

                    </select>
                    <p class="opzioneProvincia2"></p>

                </div>
            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-4 col-lg-3">
                    <label for="comuni1" class="form-label">Comune *</label>
                    <select id="comuni1" class="form-select comuneArrivo">
                        <option value="" disabled selected>Seleziona Comune</option>

                    </select>
                    <p class="opzioneComune2"></p>

                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Indirizzo *</label>
                    <input type="text" class="form-control indirizzoArrivo" placeholder="Via Roma 5" maxLength="50"
                        required>

                </div>


            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Indirizzo Secondario</label>
                    <input type="text" class="form-control indirizzoDueArrivo" placeholder="Via Milano 8" maxLength="50" >
                  

                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">CAP *</label>
                    <input type="text" class="form-control capArrivo" placeholder="00030" maxlength="5" required>
                    <div class="invalidCapArrivo text-danger">

                    </div>
                </div>


            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Arrivo *</label>
                    <input type="date" class="form-control arrivo" min="" max="" onkeydown="return false" required>
                    <div class="invalidArrivo text-danger">

                    </div>
                </div>

                <div class="col-md-4 col-lg-3">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="textAreaExample">Note</label>
                        <textarea class="form-control note" rows="1" 
                           placeholder="Esigenze particolari..."></textarea>
                    </div>
                    <div class="d-flex justify-content-end mt-4 mb-4">
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-success mx-2 bottonozzo btnInvioRichiestaTratte"
                                id="btnInvioRichiestaTratte">Invio Richiesta</button>
                        </div>

                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="text-danger blankCamp"></div>
                    </div>
                </div>
            </div>

        </form>
    </div>



    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Progetto/js/homepagejs.js"></script>
    <script src="../Progetto/js/footer.js"></script>
    <script src="../Progetto/js/richiestaTratteModifica.js"></script>
    <script src="../Progetto/js/imballi.js"></script>
    <script src="../Progetto/js/imballi1.js"></script>

</body>

</html>
