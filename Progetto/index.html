<script>
    // Map initialization
    var map = L.map('map').setView([41.90223306855646, 12.480054350031331], 7);
    
    // Osm layer
   var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

// open street hot
var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,

});

    "OpenStreetMap.HOT": OpenStreetMap_HOT,
    "OpenStreetMapFrance":OpenStreetMap_France,
    "Esri_NatGeoWorldMap" :Esri_NatGeoWorldMap,

    "GoogleStreetView":googlestreet,
    "BlackMap": Stadia_AlidadeSmoothDark
};

var overlayMaps = {
    "Marker": singleMarker
};

L.control.layers(baseMaps, overlayMaps, {}).addTo(map);

// Leaflet search
L.control.geocoder().addTo(map);

const resizeObserver = new ResizeObserver(() => {
  map.invalidateSize();
});

L.control.resizer({ direction: 'e' }).addTo(map);
