<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Progetto/css/css01.css">
    <link rel="stylesheet" href="../Progetto/css/normalize.css">
    <link rel="stylesheet" href="../Progetto/css/cssCartina.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
<!-- Navbar -->
<div class="navbarMain"></div>
<div id="map"></div>





    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../Progetto/js/homepagejs.js"></script>

</body>
</html>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
    // Map initialization
    var map = L.map('map').setView([41.90223306855646, 12.480054350031331], 7);
    
    // Osm layer
   var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);

// open street hot
var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
});

// OpenStreetMap_HOT.addTo(map);

// all city
var OpenStreetMap_France = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
	maxZoom: 20,
	attribution: '&copy; OpenStreetMap France | &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

// OpenStreetMap_France.addTo(map);

// old style
var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
});

// Esri_NatGeoWorldMap.addTo(map);

// all black

var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});

// OpenTopoMap.addTo(map);

// google street
var googlestreet = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});

// googlestreet.addTo(map);


// marker
var myIcon = L.icon({
    iconUrl: '../Progetto/imgs/applestor.jpg',
    iconSize: [30, 30],
});

var singleMarker = L.marker([41.90223306855646, 12.480054350031331], {icon : myIcon, draggable:true});
var popUp = singleMarker.bindPopup('AppleStore RM' + " " +  '[' + singleMarker.getLatLng() + ']').openPopup()
popUp.addTo(map);

var secondMarker = L.marker([41.89678541869359, 12.501873224931034], {
    draggable:true,
    title : "Azienda telefonia Samsung",
    opacity: 0.5,
}).addTo(map).bindPopup('<h1><a href="https://www.samsung.com/it/support/repair/" target="_blank" >Samsung</a></h1> <p> Azienda di assistenza samsung utile per comprare, aggiustare o vendere un telefono samsung </p> <img src="../Progetto/imgs/sams.jpg"/>');

// layer controller
var baseMaps = {
    "OSM": osm,
    "OpenStreetMap.HOT": OpenStreetMap_HOT,
    "OpenStreetMapFrance":OpenStreetMap_France,
    "Esri_NatGeoWorldMap" :Esri_NatGeoWorldMap,
    "OpenTopoMap":OpenTopoMap,
    "GoogleStreetView":googlestreet
};

var overlayMaps = {
    "Marker": singleMarker
};

L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);




</script>
