<body>

    <div class="navbarMain"></div>

    <div class="containerLista row d-flex flex-row align-items-start">

        <div class="row d-flex">
            <div class="col-xl-2 d-flex">
                <h4 class="mb-2 scrittaFiltri">Filtri <i class="bi bi-filter"></i></h4>

                <button class="btn btn-danger bottoneReset mb-2">Reset</button>
            </div>
        </div>
        <div class="col-lg-2 col-12 card">
            <div class="row d-flex justify-content-center">
                <div class="row p-0">
                    <div class="col-lg-9 col-11 pt-4">
                        <a class="text-black regLink" data-bs-toggle="collapse" href="#collapseExample" role=""
                            aria-expanded="false" aria-controls="collapseExample">
                            <h6 class="m-0">Regione </h6>
                        </a>
                    </div>
                    <div class="col-lg-3 col-1 d-flex justify-content-center"
                        style="padding-top: 10px; font-size: 30px;">
                        <a class="text-black regLink collassaRegione" data-bs-toggle="collapse" href="#collapseExample" role=""
                            aria-expanded="false" aria-controls="collapseExample"><i
                                class="fa-solid fa-plus simboloReg"></i></a>
                    </div>

                </div>

                <div class="collapse regCol" id="collapseExample">
                    <div class="row">
                        <form>
                            <label><input type="radio" class="regioniScala" name="regione" value="Abruzzo">
                                Abruzzo</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Basilicata">
                                Basilicata</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Calabria">

                            <label><input type="radio" class="regioniScala" name="regione" value="Campania">
                                Campania</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Emilia-Romagna">
                                Emilia</label><br>
                            <label><input type="radio" class="regioniScala" name="regione"
                                    value="Friuli-Venezia Giulia"> Friuli</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Lazio">
                                Lazio</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Liguria">
                                Liguria</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Lombardia">
                                Lombardia</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Marche">
                                Marche</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Molise">
                                Molise</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Piemonte">
                                Piemonte</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Puglia">
                                Puglia</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Sardegna">
                                Sardegna</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Sicilia">
                                Sicilia</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Toscana">
                                Toscana</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Trentino-Alto Adige">
                                Trentino</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Umbria">
                                Umbria</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Valle d'Aosta"> Valle
                                d'Aosta</label><br>
                            <label><input type="radio" class="regioniScala" name="regione" value="Veneto">
                                Veneto</label><br>
                        </form>

                    </div>
                </div>



                <div class="row p-0">
                    <div class="col-lg-9 col-11 pt-4">
                        <a class="text-black scalaLink" data-bs-toggle="collapse" href="#collapseExample1" role=""
                            aria-expanded="false" aria-controls="collapseExample">
                            <h6 class="m-0">Tipo di Scala </h6>
                        </a>
                    </div>
                    <div class="col-lg-3 col-1 d-flex justify-content-center"
                        style="padding-top: 10px; font-size: 30px;">
                        <a class="text-black scalaLink collassaScala" data-bs-toggle="collapse" href="#collapseExample1" role=""
                            aria-expanded="false" aria-controls="collapseExample"><i
                                class="fa-solid fa-plus simboloScala"></i></a>
                    </div>

                </div>

                <div class="collapse scalaCol" id="collapseExample1">
                    <div class="row">
                        <form>

                            <label><input type="radio" class="scalaEl" name="scala" value="Componibile">

                            <label><input type="radio" class="scalaEl" name="scala" value="Trainata">

                            <label><input type="radio" class="scalaEl" name="scala" value="25 mt"> Altezza

                            <label><input type="radio" class="scalaEl" name="scala" value="27 mt"> Altezza

                            <label><input type="radio" class="scalaEl" name="scala" value="34 mt"> Altezza

                        </form>

                    </div>
                </div>

                    <div class="col-lg-9 col-11 pt-4">
                        <a class="text-black pesoLink" data-bs-toggle="collapse" href="#collapseExample2" role=""
                            aria-expanded="false" aria-controls="collapseExample1">
                            <h6 class="mb-2">Peso Massimo </h6>
                        </a>
                    </div>
                    <div class="col-lg-3 col-1 d-flex justify-content-center"
                        style="padding-top: 10px; font-size: 30px;">
                        <a class="text-black pesoLink collassaPeso" data-bs-toggle="collapse" href="#collapseExample2" role=""
                            aria-expanded="false" aria-controls="collapseExample1"><i
                                class="fa-solid fa-plus simboloPeso"></i></a>
                    </div>

                </div>

                <div class="collapse pesoCol pb-5" id="collapseExample2">
                    <div id="form-wrapper">
                        <form class="form1">
                            <p>Scegli la quantit√†:</p>
                            <div id="debt-amount-slider">
                                <input type="radio" class="pesoMax" name="debt-amount" id="1" value="200kg" required>
                                <label for="1" data-debt-amount="200kg"></label>
                                <input type="radio" class="pesoMax" name="debt-amount" id="2" value="300kg" required>
                                <label for="2" data-debt-amount="300kg"></label>
                                <input type="radio" class="pesoMax" name="debt-amount" id="3" value="400kg" required>
                                <label for="3" data-debt-amount="400kg"></label>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

                                <th class="text-center">#ID</th>
                                <th class="text-center">Comune</th>
                                <th class="text-center">Tipo di scala</th>

                                <th class="text-center">Inizio</th>
                                <th class="text-center">Fine</th>
