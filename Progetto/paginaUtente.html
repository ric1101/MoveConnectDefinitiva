<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Azienda</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/css01.css">
    <link rel="stylesheet" href="./css/paginaUtente.css"> 
    
</head>
<body>

    <div class="navbarMain">
    </div>
    
    <div class="container">
        <!-- Header -->
        <div class="profile-header">
            <div class="containerLogoImg">
                <img src="imgs/2.png" alt="" class="imgAzienda">
            </div>
            <div class="company-info">
                <div class="company-name">Nome Azienda</div>
                <div class="review-stars">
                    <strong><span>Recensioni</span></strong>
                    <span class="stars">★★★★★</span>
                </div>
            </div>
            <div class="action-buttons">
                <button><i class="fa-regular fa-envelope"></i> Invia Messaggio</button>
                <button><i class="fa-solid fa-user-plus"></i> Aggiungi</button>
            </div>
        </div>

    <div class="row">
        <!-- Left Section -->
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-body">
                    <strong>Partner</strong> <span>10</span>
                </div>
            </div>
            <button class="btn btn-warning w-100">Visualizza le Richieste</button>
            <div class="mt-4 mb-1">
                <button class="btn btn-warning w-100">Visulizza Recensioni</button>
            </div>
        </div>
    
        <!-- Right Section -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-9">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4 class="text-success align-center">info</h4>
                            <div class="mb-2">
                                <strong>Numero Aziendale:</strong> <span>123456789</span>
                            </div>
                            <div class="mb-2">
                                <strong>Email:</strong> <span>email@esempio.com</span>
                            </div>
                            <div class="mb-2">
                                <strong>P.IVA:</strong> <span>12345678901</span>
                            </div>
                            <div class="mb-2">
                                <strong>Indirizzo:</strong> <span>Via Esempio 1, Milano</span>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger w-100">Segnala</button>
                </div>
                <div class="col-md-9">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4 class="text-success">info verificate ✔</h4>
                            <div class="mb-2">
                                <strong>Email Verificata:</strong> <span class="text-success">✔</span>
                            </div>
                            <div class="mb-2">
                                <strong>Numero di Telefono Verificato:</strong> <span class="text-success">✔</span>
                            </div>
                            <div class="mb-2">
                                <strong>P.IVA Verificata:</strong> <span class="text-success">✔</span>
                            </div>
                            <div class="mb-2"></div>
                                <strong>Indirizzo:</strong> <span>Via Esempio 1, Milano</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        


        <!-- Center Button -->
        <div class="center-button">
            <button>Verifica Azienda</button>
        </div>
    

    <script src="./js/homepagejs.js"></script>
</body>
</html>
