<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="./imgs/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/css01.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body">

    <header>
        <div class="navbarMain">

        </div>
    </header>

    <section>
        <form action="#!">
            <div class="container py-5 h-100">
                <!-- <div class=" mt-3">
                    <a href="index.html" class="btn btn-secondary btn-lg btn-ritorna">Torna al Menu Principale</a>
                </div> -->
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem; border: solid 0.3rem #2B3035;">
                            <div class="card-body p-5 ">

                                <h3 class="mb-5 text-center"><i class="fa-solid fa-arrow-right-to-bracket"></i> Accedi a MoveConnect</h3>


                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <div class="position-relative">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                        <i class="fa-regular fa-eye" id="showPassword" style="right: 14px;"></i>
                                    </div>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-lg btn-block btn-login " type="submit" style="width: 90px;"
                                    id="login">Login</button>
                                <p class="errore text-danger mt-2"></p>
                                <hr class="my-4">
                                <div class="d-flex justify-content-end">
                                    <a href="./registrati.html" class="registrazione text-black text-decoration-underline" id="registrazione">Registrati
                                        ora!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <div class="footer"></div>

    <script src="./js/homepagejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="./js/login.js"></script>
        <script src="../Progetto/js/footer.js"></script>
           
</body>
</html>
