<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imballaggi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/personale.css">
    <link rel="stylesheet" href="./css/css01.css">

    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <div class="navbarMain">
    </div>
    <div class="container">
        <div>
            <h1 class="text-center mb-4">IMBALLAGGI &nbsp;<i class="fa-solid fa-box"></i></h1>
        </div>
        <div class="row text-center">
            <!-- Facchino -->
            <div class="col-md-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/imballomoveconnect.jpg" alt="Facchino">
                    <div class="card-body">
                        <h5 class="card-title">Imballo 1</h5>
                        <p class="card-text">Operatore</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('facchino')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="facchino-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('facchino')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Autista -->
            <div class="col-md-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/imballomoveconnect.jpg" alt="Autista">
                    <div class="card-body">
                        <h5 class="card-title">Imballo 2</h5>
                        <p class="card-text">Trasportatore</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('autista')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="autista-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('autista')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Montatore -->
            <div class="col-md-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/imballomoveconnect.jpg" alt="Montatore">
                    <div class="card-body">
                        <h5 class="card-title">Imaballo 3</h5>
                        <p class="card-text">Montaggio</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('montatore')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="montatore-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('montatore')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Falegname -->
            <div class="col-md-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/imballomoveconnect.jpg" alt="Falegname">
                    <div class="card-body">
                        <h5 class="card-title">Imballo 4</h5>
                        <p class="card-text">Legno</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('falegname')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="falegname-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('falegname')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="riepilogoRichiesta">
            <!-- form indirizzo -->
            <div class="richiesta col-md-8" id="richiesta">
                <h3>Dettagli Richiesta</h3>
                <form>
                    <!-- Selezione regione -->
                    <div class="mb-3">
                        <label for="regioni" class="form-label">Seleziona Regione</label>
                        <select id="regioni" class="form-select">
                            <option value="">Seleziona Regione</option>
                            <option value="Abruzzo">Abruzzo</option>
                            <option value="Basilicata">Basilicata</option>
                            <option value="Calabria">Calabria</option>
                            <option value="Campania">Campania</option>
                            <option value="Emilia-Romagna">Emilia-Romagna</option>
                            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                            <option value="Lazio">Lazio</option>
                            <option value="Liguria">Liguria</option>
                            <option value="Lombardia">Lombardia</option>
                            <option value="Marche">Marche</option>
                            <option value="Molise">Molise</option>
                            <option value="Piemonte">Piemonte</option>
                            <option value="Puglia">Puglia</option>
                            <option value="Sardegna">Sardegna</option>
                            <option value="Sicilia">Sicilia</option>
                            <option value="Toscana">Toscana</option>
                            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                            <option value="Umbria">Umbria</option>
                            <option value="Valle d'Aosta">Valle d'Aosta</option>
                            <option value="Veneto">Veneto</option>
                        </select>
                    </div>

                    <!-- Campo Provincia -->
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" id="provincia" class="form-control" placeholder="Inserisci la provincia"
                            maxlength="50" pattern="[A-Za-z0-9\s]+" required>
                    </div>

                    <!-- Campo Indirizzo -->
                    <div class="mb-3">
                        <label for="indirizzo" class="form-label">Indirizzo</label>
                        <input type="text" id="indirizzo" class="form-control" placeholder="Inserisci l'indirizzo"
                            maxlength="50" pattern="[A-Za-z0-9\s]+" required>
                    </div>

                    <!-- Campo Numero Civico -->
                    <div class="mb-3">
                        <label for="civico" class="form-label">Numero Civico</label>
                        <input type="text" id="civico" class="form-control" placeholder="Inserisci il numero civico"
                            maxlength="5" pattern="[0-9]{1,5}" required>
                    </div>

                    <!-- Campo CAP -->
                    <div class="mb-3">
                        <label for="cap" class="form-label">CAP</label>
                        <input type="text" id="cap" class="form-control" placeholder="Inserisci il CAP" maxlength="5"
                            pattern="[0-9]{5}" required>
                    </div>
                </form>
            </div>




            <div class="card text col-md-4 col-sm-6" style="max-width: 18rem;" id="riepilogo">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="facchino">
                        imballo 4kg
                        <span class="badge text-bg-dark rounded-pill " id="facchino-summary">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="autista">
                        imballo 8kg
                        <span class="badge text-bg-dark rounded-pill" id="autista-summary">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="montatore">
                        imballo 15kg
                        <span class="badge text-bg-dark rounded-pill" id="montatore-summary">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="falegname">
                        imballo 20kg
                        <span class="badge text-bg-dark rounded-pill" id="falegname-summary">0</span>
                    </li>
                </ul>


                <div class="d-flex justify-content-end mt-4">
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success mx-2 bottonozzo" onclick="submitRequest()" id="btnInvioRichiesta">Invio Richiesta</button>
                    </div>
    
                </div>
            </div>
        </div>

    </div>

    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/homepagejs.js"></script>
    <script src="./js/personale.js"></script>
    <script src="../Progetto/js/footer.js"></script>

</body>

</html>
