<head>

<body>

    <div class="navbarMain"></div>


    <div class="container p-5">
        <div>
            <h1 class="text-center mb-4">DEPOSITO MAGAZZINO &nbsp;<i class="fa-solid fa-warehouse"></i></h1>
        </div>
        <form class="row g-3 formRow">
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="regioni" class="form-label">Seleziona Regione</label>
                    <select id="regioni" class="form-select">
                        <option value="" disabled selected>Seleziona Regione</option>

                    </select>
                </div>
                <div class="col-md-3">
                    <label for="province" class="form-label">Seleziona Provincia</label>
                    <select id="province" class="form-select">
                        <option value="" disabled selected>Seleziona Provincia</option>

                    </select>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="comuni" class="form-label">Seleziona Comune</label>
                    <select id="comuni" class="form-select">
                        <option value="" disabled selected>Seleziona Comune</option>

                    </select>

                </div>

                <div class="col-md-3">

                    <label for="validationCustom07" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control richiesti" id="validationCustom07" placeholder="Indirizzo"
                        maxLength="50" required>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-3">

                    <label for="validationCustom07" class="form-label">CAP</label>
                    <input type="text" class="form-control richiesti" id="validationCustom07" placeholder="CAP"
                        maxLength="5" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom09" class="form-label">Indica M2</label>
                    <input type="text" class="form-control richiesti" id="validationCustom09" placeholder="Inserisci M2"
                        required>
                    <div class="invalidM2 text-danger">

                    </div>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">

                    <label for="validationCustom08" class="form-label">Inizio</label>
                    <input type="date" class="form-control richiesti" id="validationCustom08" required>
                    <div class="invalidNumber text-danger">

                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom10" class="form-label">Fine</label>
                    <input type="date" class="form-control richiesti" id="validationCustom10" required>
                    <div class="invalid text-danger">

                    </div>
                </div>

            </div>

            
            
        </form>


        <div class="container">
            
            <div class="row text-center mt-5">

    
                <!-- Autista -->
                <div class="col-md-4 mb-4">
                    <div class="card professional-card">
                        <img src="../Progetto/imgs/freepik-linear-furniture-products-logo-20240917093124BjIu.png" alt="Autista">
                        <div class="card-body">
                            <h5 class="card-title">Mobilio</h5>
                            <p class="card-text">Mobilificio/Oggetti</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('autista')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="autista-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('autista')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Montatore -->
                <div class="col-md-4 mb-4">
                    <div class="card professional-card">
                        <img src="../Progetto/imgs/MOBILIO (1).png" alt="Montatore">
                        <div class="card-body">
                            <h5 class="card-title">Pedane</h5>
                            <p class="card-text">Pedane/Bancali di legno</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('montatore')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="montatore-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('montatore')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Falegname -->
                <div class="col-md-4 mb-4">
                    <div class="card professional-card">
                        <img src="../Progetto/imgs/altro.jpg" alt="Falegname">
                        <div class="card-body">
                            <h5 class="card-title">Altro</h5>
                            <p class="card-text">Inserisci altro</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('falegname')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="falegname-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('falegname')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    

        <div class="row mt-5" id="riepilogoRichiesta">
            <div class="row m-0 p-0 titoli">
                <h3 class="col-md-6">Note</h3>
                <h3 class="col-md-6">Riepilogo</h3>
            </div>
            <!-- form indirizzo -->
            

            <div class="card text col-md-6 col-sm-12" style="background-color: #f0f4f700; border: none; margin-top: 25px;
            align-items: center;">
                <div data-mdb-input-init class="form-outline">
                    <h3 class="titoliResp">Note</h3>
                    <textarea class="form-control" id="textAreaExample1" rows="11"
                        placeholder="esigenze particolari..."></textarea>
                </div>
            </div>


            <div class="card text col-md-6 col-sm-12" id="riepilogo">
                <h3 class="titoliResp">Riepilogo</h3>
                <div class="lista">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="facchino">
                        Mobilio
                        <span class="badge text-bg-dark rounded-pill " id="facchino-summary">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="autista">
                        Pedane
                        <span class="badge text-bg-dark rounded-pill" id="autista-summary">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark"
                        id="montatore">
                        Altro
                        <span class="badge text-bg-dark rounded-pill" id="montatore-summary">0</span>
                    </li>
                    
                </ul>
            </div>

                
            </div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-success mx-2 bottonozzo" onclick="submitRequest()"
                    id="btnInvioRichiesta">Invio Richiesta</button>
            </div>

        </div>

        
    </div>

</div>
