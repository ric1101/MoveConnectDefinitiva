<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepositoMagazzino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Progetto/css/css01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Progetto/css/cssCartina.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="../Progetto/css/deposito.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="../Progetto/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="navbarMain"></div>

    
    <div class="container p-5 d-flex"></div>
    <form class="row g-3 formRow">
        <h1 class="deposito">DEPOSITO MAGAZZINO &nbsp;<i class="fa-solid fa-warehouse"></i></h1>
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="regioni" class="form-label">Seleziona Regione</label>
                    <select id="regioni" class="form-select">
                        <option value="">Seleziona Regione</option>
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calabria">Calabria</option>
                        <option value="Campania">Campania</option>
                        <option value="Emilia-Romagna">Emilia-Romagna</option>
                        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Sicilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d'Aosta">Valle d'Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom02" class="form-label">Provincia</label>
                    <input type="text" class="form-control richiesti" id="validationCustom02" placeholder="Provincia"
                        aria-label="Provincia" maxLength="40" required>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="validationCustom07" class="form-label">Indicare metri cubi</label>
                    <input type="number" class="form-control richiesti" id="validationCustom07" placeholder="M3"
                        maxLength="50" required>

                </div>

                <div class="col-md-3">
                    <label for="validationCustom08" class="form-label">CAP</label>
                    <input type="text" class="form-control richiesti" id="validationCustom08" placeholder="CAP" required>
                    <div class="invalidNumber text-danger">

                    </div>
                </div>
            </div>
        </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="validationCustom07" class="form-label">Inizio</label>
                    <input type="date" class="form-control richiesti" id="validationCustom07" placeholder="Indirizzo" required>
                    
                </div>

                <div class="col-md-3">
                    <label for="validationCustom08" class="form-label">Fine</label>
                    <input type="date" class="form-control richiesti" id="validationCustom08" 
                        required>
                    <div class="invalidNumber text-danger">

                    </div>
                </div>
            </div>

            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="textAreaExample">Commento</label>
                <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
              </div>
     
            <div class="row text-center IMMA">
                <!-- Facchino -->
                <div class="col-md-3 mb-4 carta1">
                    <div class="card professional-card carta1noP">
                        <img src="../Progetto/imgs/freepik-linear-furniture-products-logo-20240917093124BjIu.png" alt="Facchino">
                        <div class="card-body">
                            <h5 class="card-title">Mobilio</h5>
                            <p class="card-text">Mobilificio/Oggetti</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('facchino')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="facchino-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('facchino')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Autista -->
                <div class="col-md-3 mb-4 carta2 ">
                    <div class="card professional-card carta2noP">
                        <img src="../Progetto/imgs/MOBILIO (1).png" alt="Autista">
                        <div class="card-body">
                            <h5 class="card-title">Pedane</h5>
                            <p class="card-text">Pedane/Bancali di legno</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('autista')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="autista-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('autista')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4 carta2 ">
                    <div class="card professional-card carta2noP">
                        <img src="../Progetto/imgs/altro.jpg" alt="montatore">
                        <div class="card-body">
                            <h5 class="card-title">Altro</h5>
                            <p class="card-text">Inserisci altro</p>
                            <div class="counter">
                                <button class="btn btn-danger" onclick="decrement('montatore')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span id="montatore-count" class="mx-2">0</span>
                                <button class="btn btn-success" onclick="increment('montatore')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

            

        </form>

        <div class="row riep">

        
        <div class="card text col-md-4 col-sm-6 riepilogozzo" style="max-width: 18rem;" id="riepilogo">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark" id="facchino">
                    Mobilio
                  <span class="badge text-bg-dark rounded-pill " id="facchino-summary">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark" id="autista">
                  Pedane
                  <span class="badge text-bg-dark rounded-pill" id="autista-summary">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item list-group-item-dark" id="montatore">
                    Altro
                    <span class="badge text-bg-dark rounded-pill" id="montatore-summary">0</span>
                  </li>
               


            <div class="d-flex justify-content-center mt-4">
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success mx-2 bottonozzo" onclick="submitRequest()" id="btnInvioRichiesta">Invio Richiesta</button>
                </div>

            </div>
        </div>
    </div>
    



    <div class="footer"></div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../Progetto/js/homepagejs.js"></script>
<script src="../Progetto/js/swiper.js"></script>
<script src="../Progetto/js/footer.js"></script>
<script src="../Progetto/js/personale.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>
</html>
