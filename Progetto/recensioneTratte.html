<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensisci Tratte</title>
    <link rel="icon" href="./imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/css01.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/rating.css">
</head>

<body style="background-color: #2A2B2C !important;">

    <header>
        <div class="navbarMain">

        </div>
    </header>
    <div class="centrato">
        <div class="card m-5">
            <div class="row">
                <h1 class="m-0">Recensione a <span class="nomeAziendaDaRecensire"></span></h1>
                <h4>#ID: <span class="idRec"></span></h4>
                <h4 class="idProponente d-none"></h4>
                <h4 class="idAccettata d-none"></h4>
            </div>
            <div class="row">
                <div class="col-md-1 col-sm-1 col-1"></div>
                <div class="col-md-2 col-sm-2 col-2">
                    <span onclick="gfg(1)" class="star controlloStelle">★
                    </span>
                </div>
                <div class="col-md-2 col-sm-2 col-2">
                    <span onclick="gfg(2)" class="star">★
                    </span>
                </div>
                <div class="col-md-2 col-sm-2 col-2">
                    <span onclick="gfg(3)" class="star">★
                    </span>
                </div>
                <div class="col-md-2 col-sm-2 col-2">
                    <span onclick="gfg(4)" class="star">★
                    </span>
                </div>
                <div class="col-md-2 col-sm-2 col-2">
                    <span onclick="gfg(5)" class="star">★
                    </span>
                </div>
                <div class="col-md-1 col-sm-1 col-1"></div>
            </div>
            <label class="mx-2">Descrivi brevemente la tua esperienza con <span
                    class="nomeAziendaDaRecensireDesc"></span></label>
            <textarea class="bg-body-tertiary m-2 commento" id="" rows="4"></textarea>
            <h3 id="output">
                Rating is: 0/5
            </h3>
            <div class="row d-flex justify-content-end align-items-center">
                <div class="col-md-8 d-none erroreRec"><p class="text-danger m-0">Hai dimenticato di inserire la valutazione!</p></div>
                <div class="col-md-2 d-flex justify-content-end p-0"><a href="user.html" class="btn btn-danger btnSkip">SKIP</a></div>
                <div class="col-md-2 d-flex justify-content-center p-0"><a href="" class="btn btn-success btnInvioRecensione">INVIA</a></div>
            </div>
        </div>
    </div>

    <div class="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/homepagejs.js"></script>
    <script src="../Progetto/js/footer.js"></script>
    <script src="./js/ratingsTratte.js"></script>

</body>

</html>
