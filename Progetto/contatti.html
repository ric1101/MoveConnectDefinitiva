<body>

    <div class="navbarMain"></div>

    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center">Contattaci</h1>
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Il tuo nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="La tua email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Oggetto</label>
                            <input type="text" class="form-control" id="subject" placeholder="Oggetto del messaggio">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Scrivi il tuo messaggio qui"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success mb-5 bottonozzo" id="btnInvioRichiesta">Invia
                                Messaggio</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-4 align-items-center">
                <h1 class="text-center mb-5">Recapiti</h1>
                <div class="card p-4">

                    <div class="">

                        <h6 class="mb-0">Numero di telefono</h6>

                        <div class="text-secondary nome">
                            32143133255
                        </div>
                    </div>
                    <hr>
                    <div class="mb-0">

                        <h6 class="m-0">Email</h6>

                        <div class=" text-secondary nome">
                            move.connect@moveconnect.it
                        </div>
                    </div>
                    <hr>
                    <div class="mb-0">

                        <h6 class="m-0">Indirizzo</h6>

                        <div class="text-secondary nome">
                            Via Confalonieri, 7500071 Pomezia RM
                        </div>
                    </div>
                    <hr>
                    <div class="mb-0">

                        <h6 class="m-0">Fax</h6>

                        <div class="text-secondary nome">
                            32143133255
                        </div>
                    </div>
                    <hr>
                    <div class="mb-0">

                        <h6 class="m-0">Numero Fisso</h6>

                        <div class="text-secondary nome">
                            068186734
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
