<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbonamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../Progetto/css/css01.css">
    <link rel="stylesheet" href="../Progetto/css/user.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="../Progetto/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="navbarMain"></div>

    <div class="container p-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center">Contattaci</h1>
                <div class="contact-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Il tuo nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="La tua email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Oggetto</label>
                            <input type="text" class="form-control" id="subject" placeholder="Oggetto del messaggio">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Messaggio</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Scrivi il tuo messaggio qui"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success mb-5 bottonozzo" id="btnInvioRichiesta">Invia
                                Messaggio</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-4">
                <div class="card-body destra">
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Nome Azienda</h6>
                        </div>
                        <div class="col-sm-9 text-secondary nome">
                            Pal
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Partita IVA</h6>
                        </div>
                        <div class="col-sm-9 text-secondary cognome">
                            324153628
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email Azienda</h6>
                        </div>
                        <div class="col-sm-9 text-secondary dataNascita">
                            pal@gmail.com
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Nome</h6>
                        </div>
                        <div class="col-sm-9 text-secondary role">
                            Paolo
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Cognome</h6>
                        </div>
                        <div class="col-sm-9 text-secondary email">
                            Rossi
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Numero di telefono</h6>
                        </div>
                        <div class="col-sm-9 text-secondary email">
                            3422145989
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDati">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email Utente</h6>
                        </div>
                        <div class="col-sm-9 text-secondary email">
                            rossi@gmail.com
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer"></div>

    <script src="../Progetto/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Progetto/js/homepagejs.js"></script>
    


</body>

</html>
