<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scalaElevatore</title>
    <link rel="stylesheet" href="../Progetto/css/cssCartina.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Progetto/css/css01.css">
    <link rel="stylesheet" href="../Progetto/css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbarMain"></div>


    <div class="container p-5 d-flex">
        <div class="row g-3 formRow">
            <h1 class="d-flex justify-content-center titolo">SCALA ELEVATORE &nbsp;<i class="fa-solid fa-water-ladder"></i></h1>
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="regioni" class="form-label">Seleziona Regione</label>
                    <select id="regioni" class="form-select">
                        <option value="">Seleziona Regione</option>
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calabria">Calabria</option>
                        <option value="Campania">Campania</option>
                        <option value="Emilia-Romagna">Emilia-Romagna</option>
                        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Sicilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d'Aosta">Valle d'Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom02" class="form-label">Provincia</label>
                    <input type="text" class="form-control richiesti" id="validationCustom02" placeholder="Provincia"
                        aria-label="Provincia" maxLength="40" required>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="validationCustom07" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control richiesti" id="validationCustom07" placeholder="Indirizzo"
                        maxLength="50" required>

                </div>
                
                    <div class="col-md-3">
                        <label for="validationCustom07" class="form-label">CAP</label>
                        <input type="number" class="form-control richiesti" id="validationCustom07" placeholder="Indirizzo"
                        maxLength="5" required>
                        
                    </div>
                </div>
           
                
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="validationCustom08" class="form-label">Inizio</label>
                    <input type="date" class="form-control richiesti" id="validationCustom08" required>
                    <div class="invalidNumber text-danger">

                    </div>
                </div>
            
            
            
            <div class="col-md-3">
                <label for="validationCustom10" class="form-label">Fine</label>
                <input type="date" class="form-control richiesti" id="validationCustom10" required>
                <div class="invalid text-danger">
                    
                </div>
            </div>
        </div>

        <div class="row g-3 justify-content-evenly">
            <div class="col-md-3">
                <label for="validationCustom08" class="form-label">Altezza di lavoro</label>
                <input type="number" class="form-control richiesti" id="validationCustom08" required placeholder="Inserisci in mt">
                <div class="invalidNumber text-danger">

                </div>
            </div>
        
        
        
        <div class="col-md-3">
            <label for="validationCustom10" class="form-label">Peso Massimo</label>
            <input type="number" class="form-control richiesti" id="validationCustom10" required placeholder="Inserisci in Kg">
            <div class="invalid text-danger">
                
            </div>
        </div>
    </div>
        
            
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-3">
                    <label for="validationCustom09" class="form-label">Lunghezza</label>
                    <input type="number" class="form-control richiesti" id="validationCustom09" placeholder=""
                        maxlength="" required>
                    <div class="invalidM2 text-danger">
    
                    </div>
                </div>

                    <div class="col-md-3">
                    <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="textAreaExample">Note</label>
                    <textarea class="form-control" id="textAreaExample1" rows="4" placeholder="Esigenze particolari..."></textarea>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success mx-2 bottonozzo" onclick="submitRequest()" id="btnInvioRichiesta">Invio Richiesta</button>
                    </div>
    
                </div>
            </div>
        </div>
   
        
       


        </form>


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ordine Confermato #<span class="numOrdine"></span></h5>
                    </div>
                    <div class="modal-body">
                        <p>Grazie per aver acquistato su TruckwaY!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Continua ad
                            acquistare</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    

    <div class="footer"></div>


  



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../Progetto/js/homepagejs.js"></script>
<script src="../Progetto/js/footer.js"></script>
</body>
</html>
