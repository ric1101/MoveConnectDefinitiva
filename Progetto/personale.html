<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Personale Specializzato</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/personale.css">
    <link rel="stylesheet" href="./css/css01.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body style="background-image: url(./imgs/marmo.jpg); background-position: center; background-repeat: no-repeat;">

    <div class="navbarMain"></div>


    <div>
        <h1 class="text-center" style="margin-top: 70px; font-size: 2em;">PERSONALE &nbsp;<i class="fa-solid fa-helmet-safety"></i></h1>
    </div>

    <div class="container p-5 p-5 mb-5 mt-4" style="background-color: #ece4d485 !important; border-radius: 1rem;">
        <h5 class="pb-2">Seleziona il personale necessario:</h5>
        
        <div class="row text-center">
            <!-- Facchino -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/facchino.jpg" alt="Facchino">
                    <div class="card-body">
                        <h5 class="card-title">Operatore</h5>
                        <p class="card-text">Scarico/Carico</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('facchino')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="facchino-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('facchino')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Autista -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/autista.jpg" alt="Autista">
                    <div class="card-body">
                        <h5 class="card-title">Autista</h5>
                        <p class="card-text">Trasportatore</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('autista')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="autista-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('autista')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Montatore -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/montatore.jpg" alt="Montatore">
                    <div class="card-body">
                        <h5 class="card-title">Montatore</h5>
                        <p class="card-text">Montaggio</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('montatore')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="montatore-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('montatore')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Falegname -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card professional-card">
                    <img src="./imgs/falegname.jpg" alt="Falegname">
                    <div class="card-body">
                        <h5 class="card-title">Falegname</h5>
                        <p class="card-text">Legno</p>
                        <div class="counter">
                            <button class="btn btn-danger" onclick="decrement('falegname')">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="falegname-count" class="mx-2">0</span>
                            <button class="btn btn-success" onclick="increment('falegname')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row" id="riepilogoRichiesta">
            <div class="row m-0 p-0">
                <h3 class="col-md-4 titoliP">Dettagli Richiesta</h3>
                <h3 class="col-md-4 titoliP">Note</h3>
                <h3 class="col-md-4 titoliP">Riepilogo</h3>
            </div>
            <!-- form indirizzo -->
            <div class="richiesta col-md-12 col-lg-4" id="richiesta">
                <h3 class="titoliResP">Dettagli Richiesta</h3>
                <form>
                    <!-- Selezione regione -->
                    <div class="mb-3">
                        <label for="regioni" class="form-label">Regione *</label>
                        <select id="regioni" class="form-select regione">
                            <option value="" disabled selected>Seleziona Regione</option>

                        </select>

                    </div>

                    <!-- Campo Provincia -->
                    <div class="mb-3">
                        <label for="province" class="form-label">Provincia *</label>
                        <select id="province" class="form-select provincia">
                            <option value="" disabled selected>Seleziona Provincia</option>

                        </select>

                    </div>

                    <!-- Campo Comune -->
                    <div class="mb-3">
                        <label for="comuni" class="form-label">Comune *</label>
                        <select id="comuni" class="form-select comune">
                            <option value="" disabled selected>Seleziona Comune</option>

                        </select>

                    </div>

                    <!-- Campo Indirizzo -->
                    <div class="mb-3">
                        <label for="indirizzo" class="form-label">Indirizzo *</label>
                        <input type="text" id="indirizzo" class="form-control indirizzo" placeholder="Via Roma 5"
                            maxlength="50" required>
                    </div>

                    <!-- Campo Numero Civico -->
                    <div class="mb-3">
                        <label for="indirizzoSecondario" class="form-label">Indirizzo Secondario</label>
                        <input type="text" id="indirizzoSecondario" class="form-control indirizzoDue"
                            placeholder="Via Milano 8" maxlength="50" required>
                    </div>

                    <!-- Campo CAP -->
                    <div class="mb-3">
                        <label for="cap" class="form-label">CAP *</label>
                        <input type="text" id="cap" class="form-control cap" placeholder="00015" maxlength="5" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="invalidCap text-danger"></div>
                    </div>
                </form>
            </div>

            <div class="card text col-md-12 col-lg-4" style="background-color: #f0f4f700; border: none; margin-top: 25px;
            align-items: center;">
                <div data-mdb-input-init class="form-outline">
                    <h3 class="titoliResP">Note</h3>
                    <textarea class="form-control note" id="textAreaExample1" rows="15"
                        placeholder="Esigenze particolari..."></textarea>
                </div>
            </div>


            <div class="card text col-md-12 col-lg-4" id="riepilogoPers">
                <h3 class="titoliResP">Riepilogo</h3>
                <div class="lista">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item"
                            id="autista">
                            Autisti
                            <span class="badge text-bg-dark rounded-pill autisti" id="autista-summary">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item"
                            id="falegname">
                            Falegnami
                            <span class="badge text-bg-dark rounded-pill falegnami" id="falegname-summary">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item"
                            id="montatore">
                            Montatori
                            <span class="badge text-bg-dark rounded-pill montatori" id="montatore-summary">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item"
                            id="facchino">
                            Operatori
                            <span class="badge text-bg-dark rounded-pill facchini" id="facchino-summary">0</span>
                        </li>



                    </ul>
                </div>


            </div>
        </div>
        <div class="d-flex justify-content-end mt-2 mb-2">
            <div class="d-flex justify-content-end mt-4">
                <button class="btn mx-2 bottonozzo btnInvioRichiestaPersonale"
                    id="btnInvioRichiestaPersonale">Invio Richiesta</button>
            </div>

        </div>
        <div class="d-flex justify-content-end">
            <div class="text-danger blankCamp"></div>
        </div>

    </div>

    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/homepagejs.js"></script>
    <script src="./js/personale.js"></script>
    <script src="./js/richiestaPersonale.js"></script>
    <script src="./js/imballi.js"></script>
    <script src="../Progetto/js/footer.js"></script>

</body>

</html>
