<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Occupazione Suolo Pubblico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../Progetto/css/css01.css">
    <link rel="stylesheet" href="../Progetto/css/normalize.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="../Progetto/css/occSuoloPub.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="navbarMain"></div>


    <div class="container p-5">
        <div>
            <h1 class="text-center mb-4">OCCUPAZIONE SUOLO PUBBLICO &nbsp;<i class="fa-solid fa-ban"></i></h1>
        </div>
        <form class="row g-3 formRow">
            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label for="regioni" class="form-label">Regione</label>
                    <select id="regioni" class="form-select regione">
                        <option value="" disabled selected>Seleziona Regione</option>

                    </select>
                </div>
                <div class="col-md-4 col-lg-3">
                    <label for="province" class="form-label">Provincia</label>
                    <select id="province" class="form-select provincia">
                        <option value="" disabled selected>Seleziona Provincia</option>

                    </select>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label for="comuni" class="form-label">Comune</label>
                    <select id="comuni" class="form-select comune">
                        <option value="" disabled selected>Seleziona Comune</option>

                    </select>

                </div>

                <div class="col-md-4 col-lg-3">

                    <label class="form-label">Indirizzo</label>
                    <input type="text" class="form-control richiesti indirizzo" placeholder="Via Roma 5" maxLength="50"
                        required>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">

                <div class="col-md-4 col-lg-3">

                    <label class="form-label">CAP</label>
                    <input type="text" class="form-control cap" placeholder="00015" maxLength="5" required>

                    <div class="invalidCap text-danger">

                    </div>
                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Indica MQ</label>
                    <input type="text" class="form-control mq" placeholder="12" required>
                    <div class="invalidMq text-danger">

                    </div>
                </div>
            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Inizio</label>
                    <input type="date" class="form-control inizio" onkeydown="return false" required>
                    <div class="invalidInizio text-danger">

                    </div>
                </div>

                <div class="col-md-4 col-lg-3">
                    <label class="form-label">Fine</label>
                    <input type="date" class="form-control fine" onkeydown="return false" required disabled>
                    <div class="invalidFine text-danger">

                    </div>
                </div>

            </div>

            <div class="row g-3 justify-content-evenly">
                <div class="col-md-4 col-lg-3">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="no" id="flexCheck1">
                        <label class="form-check-label" for="flexCheck1">
                            Richiesta chiusura strada
                        </label>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="no" id="flexCheck2">
                        <label class="form-check-label" for="flexCheck2">
                            Installazione cartelli 48H prima
                        </label>
                    </div>

                </div>

            </div>
            <div class="row g-3 justify-content-center">
                <div class="col-md-4 col-lg-3">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label">Note</label>
                        <textarea class="form-control note" rows="4" placeholder="Esigenze particolari..."></textarea>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-success mx-2 bottonozzo btnInvioRichiestaOccSuoloPub"
                                id="btnInvioRichiestaOccSuoloPub">Invio Richiesta</button>
                        </div>

                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="text-danger blankCamp"></div>
                    </div>
                </div>

            </div>

        </form>


    </div>


    <div class="footer"></div>

    <script src="../Progetto/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../Progetto/js/homepagejs.js"></script>
    <script src="../Progetto/js/imballi.js"></script>
    <script src="../Progetto/js/occSuoloPub.js"></script>

</body>

</html>
